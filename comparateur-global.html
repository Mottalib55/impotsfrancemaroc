<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z328SB8DZ8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-Z328SB8DZ8');
    </script>

    <title>Comparateur Fiscal International | NetSalaire</title>
    <meta name="description" content="Comparez votre salaire net entre 10 pays: France, Maroc, Dubai, UK, Singapour, New York, Shanghai, Arabie Saoudite, Geneve et Luxembourg.">

    <!-- Redirect based on browser language -->
    <script>
        (function() {
            var lang = navigator.language || navigator.userLanguage || 'fr';
            var isEnglish = lang.toLowerCase().startsWith('en');
            var targetUrl = isEnglish ? '/en/global-comparison/' : '/fr/comparateur-global/';
            window.location.replace(targetUrl);
        })();
    </script>

    <!-- Fallback meta refresh for browsers with JS disabled -->
    <noscript>
        <meta http-equiv="refresh" content="0;url=/fr/comparateur-global/">
    </noscript>

    <!-- Hreflang for SEO -->
    <link rel="alternate" hreflang="fr" href="https://netsalaire.com/fr/comparateur-global/">
    <link rel="alternate" hreflang="en" href="https://netsalaire.com/en/global-comparison/">
    <link rel="alternate" hreflang="x-default" href="https://netsalaire.com/fr/comparateur-global/">

    <!-- Canonical to FR version (default) -->
    <link rel="canonical" href="https://netsalaire.com/fr/comparateur-global/">

    <!-- Minimal styling for loading state -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f8fafc;
            color: #64748b;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e2e8f0;
            border-top-color: #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Redirection...</p>
        <noscript>
            <p><a href="/fr/comparateur-global/">Cliquez ici si vous n'etes pas redirige</a></p>
        </noscript>
    </div>
</body>
</html>
