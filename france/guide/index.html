<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z328SB8DZ8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-Z328SB8DZ8');
    </script>

    <title>Guide Fiscal France 2025 | NetSalaire</title>
    <meta name="description" content="Guide complet sur la fiscalite en France. Impot sur le revenu, cotisations sociales et prelevement a la source expliques.">

    <!-- Redirect based on language preference -->
    <script>
        (function() {
            var storedLang = localStorage.getItem('netsalaire_lang');
            var browserLang = (navigator.language || navigator.userLanguage || 'fr').toLowerCase();
            var isEnglish = storedLang === 'en' || (!storedLang && browserLang.startsWith('en'));
            var targetUrl = isEnglish ? '/en/france/tax-guide/' : '/fr/france/guide/';
            window.location.replace(targetUrl);
        })();
    </script>

    <noscript>
        <meta http-equiv="refresh" content="0;url=/fr/france/guide/">
    </noscript>

    <!-- Hreflang for SEO -->
    <link rel="alternate" hreflang="fr" href="https://netsalaire.com/fr/france/guide/">
    <link rel="alternate" hreflang="en" href="https://netsalaire.com/en/france/tax-guide/">
    <link rel="alternate" hreflang="x-default" href="https://netsalaire.com/fr/france/guide/">
    <link rel="canonical" href="https://netsalaire.com/fr/france/guide/">

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: #f8fafc; color: #64748b; }
        .loader { text-align: center; }
        .spinner { width: 40px; height: 40px; border: 3px solid #e2e8f0; border-top-color: #10b981; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Redirection...</p>
        <noscript>
            <p><a href="/fr/france/guide/">Cliquez ici</a></p>
        </noscript>
    </div>
</body>
</html>
