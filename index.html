<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z328SB8DZ8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-Z328SB8DZ8');
    </script>

    <title>Simulateur Salaire Net France & Maroc | NetSalaire</title>
    <meta name="description" content="Simulateurs fiscaux gratuits pour la France et le Maroc. Calculez votre salaire net, comparez la pression fiscale.">

    <!-- Redirect based on language preference -->
    <script>
        (function() {
            var storedLang = localStorage.getItem('netsalaire_lang');
            var browserLang = (navigator.language || navigator.userLanguage || 'fr').toLowerCase();
            var isEnglish = storedLang === 'en' || (!storedLang && browserLang.startsWith('en'));
            var targetUrl = isEnglish ? '/en/' : '/fr/';
            window.location.replace(targetUrl);
        })();
    </script>

    <noscript>
        <meta http-equiv="refresh" content="0;url=/fr/">
    </noscript>

    <!-- Hreflang for SEO -->
    <link rel="alternate" hreflang="fr" href="https://netsalaire.com/fr/">
    <link rel="alternate" hreflang="en" href="https://netsalaire.com/en/">
    <link rel="alternate" hreflang="x-default" href="https://netsalaire.com/fr/">
    <link rel="canonical" href="https://netsalaire.com/">

    <!-- Open Graph -->
    <meta property="og:title" content="Simulateur Salaire Net France & Maroc | NetSalaire">
    <meta property="og:description" content="Calculez votre salaire net et comparez la pression fiscale entre la France et le Maroc.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://netsalaire.com/">
    <meta property="og:image" content="https://netsalaire.com/assets/images/og-home.png">
    <meta property="og:site_name" content="NetSalaire">

    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: #f8fafc; color: #64748b; }
        .loader { text-align: center; }
        .spinner { width: 40px; height: 40px; border: 3px solid #e2e8f0; border-top-color: #6366f1; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Redirection...</p>
        <noscript>
            <p><a href="/fr/">Francais</a> | <a href="/en/">English</a></p>
        </noscript>
    </div>
</body>
</html>
